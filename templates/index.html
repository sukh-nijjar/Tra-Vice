<html>
	<head>
		<title>Travel Advice - Literally!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
		<noscript><link rel="stylesheet" href="{{url_for('static', filename='noscript/main.css')}}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<header>
					<h1>TRA*VICE</h1>
					<p><a href="#lines" class="scrolly">start</a></p>
				</header>

				<article id="lines">
					<ul class="icons">
						<form name="lines">
							{% for colour in colours.items() %}
								<li>
									 	<button style="background:{{colour[1]}}" type="button" name="button" class="line_button">{{colour[0]}}</button>
								</li>
							{% endfor %}
						</form>
					</ul>
				</article>

					<!-- <article id="stations" class="container box style3">
						<form action="/arrivals">
							<div class="row gtr-50">
								<div class="col-12 col-12-mobile"><input type="text" class="text" name="station" id="station_name" placeholder="Enter station name" /></div>
								<div class="col-12">
									<ul class="actions ">
										<li class="gt_scroll"><input type="submit" value="Get Trains" id="button_get_trains"/></li>
									</ul>
								</div>
							</div>
						</form>
					</article> -->

					<!-- the following anchors are hidden and used
							 to invoke a scrolling actions from main.js -->
					<p><a href="#banner" class="scrolly" id="scroll_on_submit"></a></p>
					<p><a href="#stations_for_line" class="scrolly" id="scroll_to_stations_for_line"></a></p>
			</section>

			<section>
				<header>
					<h2 class="stations_for_line"></h2>
				</header>
				<article id="stations_for_line">
					<form name="stations">
						<ul id="stations_list" class="station_radios">
						</ul>
					</form>
				</article>
			</section>

			<!-- Table for displaying arrivals for station -->
				<section id="banner">
					<header>
						<h2 id="arrivals_station"></h2>
					</header>
					<div class="table_wrapper">
						<table id="arrivals_table">
								<tbody id="arrivals_rows">
								</tbody>
							</table>
					</div>
				</section>

		<section id="footer">
			<div class="copyright">
				<ul class="menu">
					<li>Responsive template and styles courtesy of <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>
		</section>

		<!-- Scripts -->
			<script>
				var colors = {{colours|tojson}};
			</script>
			<script src="{{url_for('static', filename='scripts/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename='scripts/jquery.scrolly.min.js')}}"></script>
			<script src="{{url_for('static', filename='scripts/jquery.poptrox.min.js')}}"></script>
			<script src="{{url_for('static', filename='scripts/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename='scripts/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename='scripts/util.js')}}"></script>
			<script src="{{url_for('static', filename='scripts/main.js')}}"></script>
	</body>
</html>
